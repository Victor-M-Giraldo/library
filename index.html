<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <script src="public/js/script.js" defer></script>
</head>

<body>
    <dialog id="dialog">
        <form action="" class="add-book-form">
            <h2 class="form-title">Add a Book</h2>
            <label for="title" class="form-field-wrapper">
                Title:
                <input type="text" id="title" placeholder="Title" required/>
            </label>
            <label for="author" class="form-field-wrapper">Author:
                <input type="text" id="author" placeholder="Author" required/>
            </label>
            <label for="pages" class="form-field-wrapper">Pages:
                <input type="number" id="pages" placeholder="Pages" required min="1"/>
            </label>
            <label for="read" class="checkbox-label">
                <input type="checkbox" id="read" required/>
                <span>Have you read this book?</span>
            </label>
            <button type="submit" id="close-modal" autofocus>Add Book</button>
        </form>
    </dialog>
    <header>
        <nav>
            <h1 class="header-text">
                Odin's Library
            </h1>
            <ul class="links">
                <li>
                    <button id="add-book">Add Book</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="library">
        </section>
    </main>
    <footer>
        <p class="footer-text">&copy The Odin Project 2024</p>
    </footer>
</body>

</html>
